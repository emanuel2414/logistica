spring.application.name=visionarios

# Configuración de MySQL en XAMPP
spring.datasource.url=jdbc:mysql://localhost:3306/logistica
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Dialecto para MySQL 8+
# Configuración de JPA (para que se cree la base de datos automáticamente)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Flyway
spring.flyway.enabled=false